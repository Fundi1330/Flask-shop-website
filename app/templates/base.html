<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="/">Home</a>
            {% if current_user.is_anonymos %}
            <a href="/login">Login</a>
            {% else %}
            <!-- <a href="/goods">Goods</a> -->
            <a href="{{ url_for('user', username=current_user.username) }}">Cart</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %} {% endblock %}
    </body>
</html>
